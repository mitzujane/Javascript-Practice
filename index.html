<!DOCTYPE html>
<html>
<head>
	<title>Mingmong</title>
</head>
<body>



	<script> 
		// this is an example of comment

		//Let - Changable data
		let fruit = "apple"
		let number = 5

		//Constant - fixed data
		const speed = 150.00

		//Var - same with let but older
		var nickname = "Mingmong"

		console.log("Hello, Mingmong")
		console.log("Fruit value " + fruit)
		console.log("Fruit value ", fruit)

		//String
		let name = "Jane Daga"
		console.log("Name: ", name)

		//Number
		let mobileNumber = 0916
		console.log("Mobile Number: ", mobileNumber)

		//Boolean
		let isLoggedIn = false
		let isLoggedOut = true
		console.log("nakalog-in ba?", isLoggedIn)
		console.log("nakalog-out ba?", isLoggedOut)

		// Objects
		let Mingmong = {
			name: "Mitzuhiko Jane Luzano",
			age: "17",
			gender: "female",
			hobbies: {
				morning: "",
				evening: "",
			}

		}
		console.log(Mingmong)

		// Operations
		let a = 10
		console.log("Addition: ", a + 2)
		console.log("Subtraction: ", a - 2)
		console.log("Multiplication: ", a * 2)
		console.log("Division: ", a / 2)
		console.log("Remainder: ", 11 % 2)

		// Increment
		console.log("Increment: ", ++a)
		console.log("Increment by 3", a+=3)

		let b = 11
		//Decrement
		console.log("Decrement: ", --b)
		console.log("Decrement by 2", b-=2)

		let c = 5
		let d = 69
		let e = 5
		let f = "69"

		// comparing data
		console.log("C is greater than D? ", c >d)
		console.log("C is less than D? ", c < d)
		console.log("C equals to E? ", c==e)

		// = assignment
		// == compare
		// === is two variable stricly equal
		console.log("D equals to F", d==f)
		console.log("D equals to F", d===f)

		// if-else statement
		let light = "On"
		if (light=="On")
		{
			console.log("Bukas ang ilaw")
		}
		else if(light=="Off")
		{
			console.log("Patay ang ilaw")
		}
		else 	
		{
			console.log("Ewan ko sayo!")
		} 

	</script>
</body>
</html>
